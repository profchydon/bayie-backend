version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bayie-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: bayie
      POSTGRES_PASSWORD: bayie_password
      POSTGRES_DB: bayie_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bayie"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

